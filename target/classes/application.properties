spring.application.name=batchProcessing

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/batchdemo_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#Batch(means whatever the table is required to launch this job and execute the job that table will be created in the database)
spring.batch.jdbc.initialize-schema=ALWAYS